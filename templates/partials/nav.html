<ul class="flex items-center text-sm font-medium h-full">
     {% if user.is_authenticated %}
          <li class="nav_link">
               <a href="{% url 'users:switch-hosting'%}">
                    {% if request.session.is_hosting %}
                         Stop hosting
                    {% else %}
                         Start hosting
                    {% endif %}
               </a>
          </li>
          {% if request.session.is_hosting %}
               <li class="nav_link"><a href="{% url 'rooms:create' %}">Create Room</a></li>
          {% endif %}
          <li class="nav_link"><a href="{{user.get_absolute_url}}">Pofile</a></li>
          <li class="nav_link"><a href="{% url "users:logout" %}">Logout</a></li>
     {% else %}
          <li class="nav_link border-b-2 border-white hover:border-blue-400"><a href="{% url "users:login" %}">Login</a></li>
          <li class="nav_link"><a href="{% url "users:signup" %}">Sign Up</a></li>
     {% endif %}
</ul>3
